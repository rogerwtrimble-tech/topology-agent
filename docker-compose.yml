services:
  topology-agent:
    depends_on:
      postgres16:
        condition: service_healthy
      ollama:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile
    container_name: topology-agent
    # env_file allows you to pass your .env file for configuration
    env_file:
      - .env
    environment:
      # Redirect OpenAI calls to the local Ollama server
      - OPENAI_API_BASE=http://ollama:11434/v1
    ports:
      - "8000:8000"
    networks:
      # Make network definition more explicit
      monitoring: {}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  postgres16:
    build:
      context: .
      dockerfile: PostgresDockerfile
    container_name: postgres16
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - monitoring
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - monitoring

  grafana:
    build:
      context: .
      dockerfile: ./grafana/Dockerfile
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana # Persists Grafana data
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/provisioning/dashboards:/var/lib/grafana/dashboards:ro
      - ./dashboards.yml:/app/dashboards.yml:ro
      - ./scripts/grafana-init.sh:/init-grafana.sh:ro
    env_file:
      - .env
    networks:
      - monitoring
    # Run init script inside container before starting Grafana
    entrypoint: ""
    command: sh -c "sh /init-grafana.sh && /run.sh"

  ollama:
    build:
      context: .
      dockerfile: ollama.Dockerfile
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./scripts/ollama-init.sh:/init.sh
    networks:
      # Make network definition more explicit
      monitoring: {}
    # Override the default entrypoint to run our shell command directly
    entrypoint: ""
    # The default command for the ollama image is `ollama serve`, which we want.
    # We will run our init script in a separate, one-off command after the service starts.
    # However, a simpler approach for compose is to wrap the command.
    command: sh -c "ollama serve & /init.sh && wait"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11434" ]
      interval: 5s
      timeout: 3s
      retries: 10
    # Explicitly set a public DNS server to resolve external domains
    dns: 8.8.8.8

  neo4j:
    build:
      context: .
      dockerfile: Neo4jDockerfile
    container_name: neo4j
    # remove env_file to avoid injecting unrelated vars (like URI) into neo4j.conf
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - WRAPPER_USER=${NEO4J_USERNAME} # Safe name ignored by Neo4j config
      - WRAPPER_PASS=${NEO4J_PASSWORD} # Safe name ignored by Neo4j config
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_directories_import=/var/lib/neo4j/import
      # optionally accept license if required by some plugins
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j-data:/data
    networks:
      - monitoring
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  grafana-data:
  postgres-data:
  ollama-data:
  neo4j-data:


networks:
  monitoring:
    driver: bridge
